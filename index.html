<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carta {
            width: 350px;
            height: 450px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s ease;
        }

        .carta .carta-frontal {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            background-color: #fef5d4;
            border: 1px solid #e0c67f;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .carta .carta-frontal:hover {
            background-color: #f1e2a3;
            transform: scale(1.05);
        }

        .carta .carta-abierta {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff7e1;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
            display: none;
            transform: rotateY(180deg);
            border: 1px solid #f1c40f;
            border-radius: 10px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .carta .infinito {
            font-size: 40px;
            color: #e74c3c;
            margin-top: 20px;
        }

        .carta .carta-abierta img {
            width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carta .carta-frontal .mensaje {
            font-weight: bold;
            color: #6a4e23;
        }

        /* Efecto de rotación de la carta */
        .carta.rotada {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>

<div class="carta" id="carta">
    <div class="carta-frontal" onclick="abrirCarta()" onTouchStart="abrirCarta()">
        <p class="mensaje">Hola Lucia, haz click aquí</p>
    </div>
    <div class="carta-abierta">
        <!-- Imagen añadida en formato Base64 -->
        <img src="(ignora esto, abre lo otro).png"
        alt="Imagen de amor">
        <p>Te amo infinitos</p>
        <p class="infinito">∞</p>
    </div>
</div>

<script>
    function abrirCarta() {
        var carta = document.getElementById('carta');
        var cartaAbierta = document.querySelector('.carta-abierta');
        var cartaFrontal = document.querySelector('.carta-frontal');
        
        cartaFrontal.style.display = 'none'; // Esconde el mensaje frontal
        cartaAbierta.style.display = 'block'; // Muestra la carta abierta
        carta.classList.add('rotada'); // Agrega la animación de rotación
    }
</script>

</body>
</html>
